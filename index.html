<!doctype html>
<html lang="tr">
<head>

  <title>Beni Affet</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1320; --accent:#ff6b81; --text:#f8fafc }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:var(--text);background:linear-gradient(180deg,#08101a 0%, #091827 100%)}

    /* animation classes */
    .pop{animation:popAnim 300ms ease forwards}
    @keyframes popAnim{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1.08)}}

    .shake{animation:shakeAnim 350ms ease}
    @keyframes shakeAnim{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}

    /* responsive */
    @media (max-width:420px){h1{font-size:30px}button{font-size:16px;padding:10px 16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">Beni affet?</h1>
      <p class="lead">KÃ¼Ã§Ã¼k bir sÃ¼rpriz â€” lÃ¼tfen birini seÃ§ :)</p>

      <div class="controls">
        <button id="evet" aria-pressed="false" aria-label="Evet">Evet</button>
        <button id="hayir" aria-label="HayÄ±r">HayÄ±r</button>
      </div>

      <div class="hint">Her "HayÄ±r" basÄ±ÅŸÄ±nda <strong>Evet</strong> dÃ¼ÄŸmesi biraz bÃ¼yÃ¼yecek.</div>
    </div>
  </div>

  <script>
    // Basit ve aÃ§Ä±klayÄ±cÄ± JavaScript (yeni baÅŸlayanlar iÃ§in uygundur)
    const evetBtn = document.getElementById('evet');
    const hayirBtn = document.getElementById('hayir');

    // Ã–lÃ§ek (1 = normal). Her 'hayir' tÄ±klamada Ã§arpan kadar artar.
    let scale = 1;
    const INCREMENT = 1.12; // her hayÄ±ra basÄ±ldÄ±ÄŸÄ±nda boyut Ã§arpanÄ±
    const MAX_SCALE = 5;     // kabul edilebilir en bÃ¼yÃ¼k boyut (aÅŸÄ±rÄ± bÃ¼yÃ¼meyi engellemek iÃ§in)

    // Fareyle veya klavyeyle eriÅŸime uygun olacak ÅŸekilde event ekliyoruz.
    hayirBtn.addEventListener('click', () => {
      // shake efektini tetikle
      hayirBtn.classList.remove('shake');
      void hayirBtn.offsetWidth; // reflow -> animation yeniden oynar
      hayirBtn.classList.add('shake');

      // evet butonunu bÃ¼yÃ¼t
      scale = Math.min(MAX_SCALE, scale * INCREMENT);
      evetBtn.style.transform = `scale(${scale})`;
      evetBtn.setAttribute('aria-pressed', 'true');

      // gÃ¶rsel feedback: kÄ±sa pop animasyonu
      evetBtn.classList.remove('pop');
      void evetBtn.offsetWidth;
      evetBtn.classList.add('pop');
    });

    // Evet'e tÄ±klanÄ±nca kÃ¼Ã§Ã¼k bir teÅŸekkÃ¼r veya reset yapabilirsiniz.
    evetBtn.addEventListener('click', () => {
      // Ã¶rnek: eÄŸer Ã§ok bÃ¼yÃ¼dÃ¼yse kÃ¼Ã§Ã¼lt
      if (scale > 1.8) {
        scale = 1; // reset
        evetBtn.style.transform = `scale(${scale})`;
        alert('Seni seviyorum ðŸ’š');
      } else {
        alert('Seni seviyorum ðŸ’š');
      }
    });

    // Klavye eriÅŸilebilirliÄŸi: Enter veya Space ile Ã§alÄ±ÅŸsÄ±n
    [evetBtn, hayirBtn].forEach(btn => {
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Dokunmatik cihazlarda daha akÄ±cÄ± his iÃ§in dokunma olayÄ±nÄ± da destekleyin
    hayirBtn.addEventListener('touchstart', (e) => { e.preventDefault(); hayirBtn.click(); });

  </script>

</html>
