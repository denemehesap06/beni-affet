<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni Affet</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0f172a 0%, #020617 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #evet {
      background-color: #22c55e;
      color: #fff;
      transform-origin: center;
      position: relative;
      z-index: 15;
    }

    #hayir {
      background-color: #f43f5e;
      color: #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <h1>Beni affet?</h1>
    <div class="buttons">
      <button id="evet">Evet</button>
      <button id="hayir">HayÄ±r</button>
    </div>
  </div>

  <!-- MÃ¼zik -->
  <audio id="music" src="music.mp3"></audio>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const buttons = document.querySelector(".buttons");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("music");

    let scale = 1;
    const INCREMENT = 0.2;
    let particles = [];

    // Canvas boyut ayarÄ±
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Havai fiÅŸek ve kalpler
    function createFirework(x, y) {
      const count = 50;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          radius: Math.random() * 3 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          decay: Math.random() * 0.015 + 0.005,
        });
      }
    }

    function createHeart(x, y) {
      particles.push({
        x, y,
        radius: Math.random() * 12 + 8,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        vx: (Math.random() - 0.5) * 2,
        vy: -Math.random() * 2 - 1,
        alpha: 1,
        decay: Math.random() * 0.01 + 0.003,
        heart: true
      });
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        if (!p.heart) p.vy += 0.05; // yerÃ§ekimi sadece havai fiÅŸekler iÃ§in
        p.alpha -= p.decay;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          if (p.heart) {
            // basit kalp ÅŸekli (yaklaÅŸÄ±k)
            ctx.moveTo(p.x, p.y);
            ctx.arc(p.x - p.radius/2, p.y, p.radius/2, Math.PI, 0, false);
            ctx.arc(p.x + p.radius/2, p.y, p.radius/2, Math.PI, 0, false);
            ctx.lineTo(p.x, p.y + p.radius);
            ctx.closePath();
            ctx.fill();
          } else {
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(updateParticles);
    }
    updateParticles();

    function startFireworks() {
      for (let i=0; i<5; i++){
        setTimeout(()=>{
          const x = Math.random()*canvas.width;
          const y = Math.random()*(canvas.height/2);
          createFirework(x, y);
        }, i*400);
      }
    }

    function addHearts() {
      const rect = evetBtn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      for (let i=0; i<5; i++){
        createHeart(x, y);
      }
    }

    // Buton tÄ±klamalarÄ±
    hayirBtn.addEventListener("click", () => {
      scale += INCREMENT;
      evetBtn.style.transform = `scale(${scale})`;
      const moveDistance = (scale - 1)*40;
      buttons.style.gap = `${20 + moveDistance}px`;

      // kalpler ekle her bÃ¼yÃ¼mede
      addHearts();
    });

    evetBtn.addEventListener("click", () => {
      startFireworks();
      music.play();
      setTimeout(()=>alert("Seni Ã§ok seviyorum ðŸ’š"), 2000);
    });
  </script>
</body>
</html>
