<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni Affet</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      font-family: "Poppins", sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #evet {
      background-color: #22c55e;
      color: #fff;
      transform-origin: center;
    }

    #hayir {
      background-color: #f43f5e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beni affet?</h1>
    <div class="buttons">
      <button id="evet">Evet</button>
      <button id="hayir">HayÄ±r</button>
    </div>
  </div>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const buttons = document.querySelector(".buttons");

    let scale = 1; // evet butonunun bÃ¼yÃ¼klÃ¼ÄŸÃ¼
    const INCREMENT = 0.2; // her tÄ±klamada ne kadar bÃ¼yÃ¼sÃ¼n
    const MAX_SCALE = 5; // en fazla ne kadar bÃ¼yÃ¼sÃ¼n

    hayirBtn.addEventListener("click", () => {
      if (scale < MAX_SCALE) {
        scale += INCREMENT;
        evetBtn.style.transform = `scale(${scale})`;

        // Evet bÃ¼yÃ¼dÃ¼kÃ§e hayÄ±r butonunu saÄŸa kaydÄ±r
        const moveDistance = (scale - 1) * 40; // bÃ¼yÃ¼klÃ¼ÄŸe gÃ¶re uzaklÄ±k
        buttons.style.gap = `${20 + moveDistance}px`;
      }
    });

    evetBtn.addEventListener("click", () => {
      alert("Seni seviyorum ðŸ’š");
    });
  </script>
</body>
</html>
